<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            box-sizing: border-box;
            border: 2px solid black;
            padding: 0 5px;
            width: 350px;
        }
    </style>
    <title>ReplaceWith and ReplaceAll Methods</title>
</head>
<body>
    <div class="box">
        <h1>This is ReplaceWith and ReplaceAll Methods</h1>
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem ipsum dolor sit.</p>
    </div><br>
    <button id='btnreplaceW'>ReplaceWith</button>
    <button id='btnreplaceA'>ReplaceAll</button>

    <script src="00_jQuery_src.js"></script>
    <script>
        $(document).ready(function(){
            $('#btnreplaceW').click(function(){
                // replaceWith
                $('.box p:nth-child(2)').replaceWith('<h2>Hello World</h2>');

                // replaceAll
                $('#btnreplaceA').click(function(){
                    $('<h3>Hello world</h3>').replaceAll('.box p');
                });
            });
        });
    </script>
</body>
</html>
