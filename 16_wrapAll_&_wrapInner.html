<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box p{
            background: hotpink;
        }
        .head{
            background: brown;
        }
    </style>
    <title>wrapAll and wrapInner</title>
</head>
<body>
    <h1>wrapAll and wrapInner Tutorial</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur modi sunt nisi debitis molestiae laboriosam quia excepturi. Ex obcaecati minima dicta. Placeat explicabo, fugit nulla quibusdam soluta voluptatem reiciendis eaque.</p><br>
    <button id='btnwrapA'>wrapAll</button>
    <button id='btnwrapI'>wrapInner</button>

    <script src="00_jQuery_src.js"></script>
    <script>
        $(document).ready(function(){
            // wrapAll
            $('#btnwrapA').click(function(){
                $('h1,p').wrapAll('<div class="box"></div>')
            });
            // wrapInner
            $('#btnwrapI').click(function(){
                $('h1').wrapInner('<span class="head"></span>')
            });
        });
    </script>
</body>
</html>
