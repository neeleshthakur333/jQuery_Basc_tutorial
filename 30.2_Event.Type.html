<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
            border: 2px solid grey;
            width: 250px;
            height: 150px;
            background: rgb(191, 190, 190);
        }
    </style>
    <title>Event Type</title>
</head>
<body>
    <h1>Event Type Tutorial</h1>
    <div class="box"></div>
    <h3 style="color: red;"</h3>

    <script src="00_jQuery_src.js"></script>
    <script>
        $(document).ready(function(){
            $('.box').on('click mouseover dblclick mouseout',function(event){
                $('h3').html('Event: '+  event.type)
            })
        })
    </script>
</body>
</html>
